menu_title: '&8            BedWars Menu'
open_command: menu
register_command: true
size: 54
#===========================================================
#  // Требования для открытия меню (пермишен - main.menu)
#===========================================================
open_requirement:
  requirements:
    permission:
      type: has permission
      permission: main.menu
      deny_commands:
        - "[message] &cУ вас нет доступа к этому меню!"
